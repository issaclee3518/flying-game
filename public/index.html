<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날아다니는 캐릭터 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        #gameCanvas {
            background-color: white;
            border: 1px solid #ddd;
            display: block;
            margin: 0 auto;
        }
        
        .game-info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .score {
            color: #2196F3;
        }
        
        .game-over {
            color: #f44336;
        }
        
        .game-over-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #f44336;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }
        
        .game-over-title {
            font-size: 32px;
            color: #f44336;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .final-score {
            font-size: 24px;
            color: #2196F3;
            margin-bottom: 25px;
            font-weight: bold;
        }
        
        .restart-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .restart-button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .restart-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }
        
        .game-canvas-container {
            position: relative;
            display: inline-block;
        }

        /* 인증 관련 스타일 */
        .auth-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            border-bottom-color: #2196F3;
            color: #2196F3;
            font-weight: bold;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-2px);
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        /* 사용자 정보 패널 */
        .user-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 200px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .logout-button {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .score-info {
            font-size: 14px;
            color: #666;
        }

        .new-record {
            color: #FFD700;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- 로그인/회원가입 패널 -->
    <div id="authPanel" class="auth-panel">
        <div class="auth-container">
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">로그인</button>
                <button id="registerTab" class="auth-tab">회원가입</button>
            </div>
            
            <!-- 로그인 폼 -->
            <div id="loginForm" class="auth-form active">
                <h2>로그인</h2>
                <form id="loginFormElement">
                    <input type="text" id="loginUsername" placeholder="사용자명" required>
                    <input type="password" id="loginPassword" placeholder="비밀번호" required>
                    <button type="submit" class="auth-button">로그인</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
            
            <!-- 회원가입 폼 -->
            <div id="registerForm" class="auth-form">
                <h2>회원가입</h2>
                <form id="registerFormElement">
                    <input type="text" id="registerUsername" placeholder="사용자명" required>
                    <input type="email" id="registerEmail" placeholder="이메일" required>
                    <input type="password" id="registerPassword" placeholder="비밀번호 (6자 이상)" required>
                    <button type="submit" class="auth-button">회원가입</button>
                </form>
                <div id="registerError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- 사용자 정보 패널 -->
    <div id="userPanel" class="user-panel" style="display: none;">
        <div class="user-info">
            <span id="userWelcome">환영합니다!</span>
            <button id="logoutButton" class="logout-button">로그아웃</button>
        </div>
        <div class="score-info">
            <div id="bestScore">최고 점수: <span id="bestScoreValue">0</span></div>
            <div id="leaderboard">랭킹: <span id="userRank">-</span></div>
        </div>
    </div>

    <div class="game-container">
        <h1>🚁 날아다니는 캐릭터 게임</h1>
        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div id="gameOverPanel" class="game-over-panel">
                <div class="game-over-title">🎮 게임 오버!</div>
                <div class="final-score">총 점수: <span id="finalScore">0</span>점</div>
                <div id="newRecord" class="new-record" style="display: none;">🎉 새로운 최고 기록! 🎉</div>
                <button id="restartButton" class="restart-button">🔄 다시 시작하기</button>
            </div>
        </div>
        <div class="game-info">
            <div class="score">점수: <span id="score">0</span></div>
            <div id="gameStatus"></div>
        </div>
        <div class="controls">
            <p>스페이스바 또는 클릭으로 점프하세요!</p>
            <p>게임 오버 시 R키 또는 다시 시작하기 버튼을 눌러 재시작하세요</p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
